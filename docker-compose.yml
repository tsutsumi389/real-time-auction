version: '3.9'

services:
  # ============================================
  # データベース層
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: auction-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-auction_db}
      POSTGRES_USER: ${POSTGRES_USER:-auction_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auction_pass_dev_only}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - auction-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auction_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: auction-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - auction-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # ストレージ層
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: auction-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - auction-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: auction-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-auction-media}
    networks:
      - auction-network
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://$$MINIO_ENDPOINT $$MINIO_ACCESS_KEY $$MINIO_SECRET_KEY;
      mc mb local/$$MINIO_BUCKET --ignore-existing;
      mc anonymous set download local/$$MINIO_BUCKET;
      exit 0;
      "

  # ============================================
  # バックエンド層
  # ============================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: auction-api
    environment:
      - ENV=development
      - PORT=${API_PORT:-8080}
      - LOG_LEVEL=${API_LOG_LEVEL:-debug}
      - DB_HOST=${POSTGRES_HOST:-postgres}
      - DB_PORT=${POSTGRES_PORT:-5432}
      - DB_USER=${POSTGRES_USER:-auction_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-auction_pass_dev_only}
      - DB_NAME=${POSTGRES_DB:-auction_db}
      - DATABASE_URL=postgres://${POSTGRES_USER:-auction_user}:${POSTGRES_PASSWORD:-auction_pass_dev_only}@postgres:5432/${POSTGRES_DB:-auction_db}?sslmode=disable
      - REDIS_URL=redis://redis:6379/${REDIS_DB:-0}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - JWT_ACCESS_EXPIRE=${JWT_ACCESS_EXPIRE:-15m}
      - JWT_REFRESH_EXPIRE=${JWT_REFRESH_EXPIRE:-168h}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost}
      - STORAGE_TYPE=${STORAGE_TYPE:-minio}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-auction-media}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL:-/media}
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/tmp
    networks:
      - auction-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: air -c .air.toml

  ws:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: auction-ws
    environment:
      - ENV=development
      - PORT=${WS_PORT:-8081}
      - LOG_LEVEL=${WS_LOG_LEVEL:-debug}
      - DATABASE_URL=postgres://${POSTGRES_USER:-auction_user}:${POSTGRES_PASSWORD:-auction_pass_dev_only}@postgres:5432/${POSTGRES_DB:-auction_db}?sslmode=disable
      - REDIS_URL=redis://redis:6379/${REDIS_DB:-0}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
    ports:
      - "8081:8081"
    volumes:
      - ./backend:/app
      - /app/tmp
    networks:
      - auction-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: air -c .air.ws.toml

  # ============================================
  # フロントエンド層
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: auction-frontend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - auction-network
    command: npm run dev

  # ============================================
  # リバースプロキシ層
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: auction-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - auction-network
    depends_on:
      - api
      - ws
      - frontend

# ============================================
# ネットワーク定義
# ============================================
networks:
  auction-network:
    driver: bridge

# ============================================
# ボリューム定義
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
